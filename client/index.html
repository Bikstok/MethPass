<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MethPass</title>
    <link href='/common/bootstrap.css' rel='stylesheet' type='text/css'>
    <link href='/common/site.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <a id="top"></a>
    <div class="topLogo">
        <img src="/common/prime.jpg" alt="Elysium">
    </div>
    <div class="container body-content" id="bodyContainer" ng-app="GangApp">
        <section ng-controller="TabController">
            <ul class="nav nav-pills">
                <li ng-class="{ active:isSet(1) }">
                    <a href ng-click="setTab(1)">Active passes</a>
                </li>
                <li ng-class="{ active:isSet(2) }">
                    <a href ng-click="setTab(2)">Expired passes</a>
                </li>
                <li ng-class="{ active:isSet(3) }">
                    <a href ng-click="setTab(3)">Blacklist</a>
                </li>
                <li ng-class="{ active:isSet(4) }">
                    <a href ng-click="setTab(4)">Add pass</a>
                </li>
                <li ng-class="{ active:isSet(5) }">
                    <a href ng-click="setTab(5)">Statistics</a>
                </li>
            </ul>

            <div ng-controller="PassController">
                <active-passes-view ng-show="isSet(1)"></active-passes-view>
                <expired-passes-view ng-show="isSet(2)"></expired-passes-view>
                <blacklist-view ng-show="isSet(3)"></blacklist-view>
                <add-pass-view ng-show="isSet(4)"></add-pass-view>
                <statistics-view ng-show="isSet(5)"></statistics-view>
            </div>

        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/Home/controllers.js"></script>
    <script src="./scripts/Home/directives.js"></script>
    <script src="./scripts/Home/services.js"></script>
</body>
</html>
